<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash in Hand</title>

    <!-- Bootstrap -->
    <link
      href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="../fontawesome-free-7.1.0-web/fontawesome-free-7.1.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/cash.css" />
  </head>

  <body>
    <div class="app-container">
      <!-- Header -->
      <div class="header">
        <div class="header-content">
          <button class="back-btn" id="backbtn">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h1 class="page-title">Cash in Hand</h1>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Summary Cards -->
        <div class="row">
          <div class="col-8">
            <div class="summary-card">
              <div class="summary-content">
                <div class="summary-text">
                  <h3>Total Cash Collected</h3>
                  <div class="summary-amount">₹<span id="totalCash">0.00</span></div>
                  <div class="receipts-count" id="receiptsCount">0 receipts</div>
                </div>
                <i class="fas fa-wallet summary-icon"></i>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="stats-card">
              <div class="stats-number" id="totalReceipts">0</div>
              <div class="stats-label">Total Receipts</div>
            </div>
          </div>
        </div>

        <!-- Error State -->
        <div class="error-state" id="errorState" style="display: none">
          <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <h5>Unable to Load Data</h5>
          <p id="errorText" class="mb-3">There was an error loading your cash records.</p>
          <button class="refresh-btn" onclick="loadCashRecords()">
            <i class="fas fa-redo me-2"></i>Try Again
          </button>
        </div>

        <!-- Cash Records List -->
        <div id="cashList"></div>

        <!-- Loading State -->
        <div class="loading-container" id="loadingState">
          <div class="spinner"></div>
          <h5>Loading Cash Records</h5>
          <p class="text-muted">Please wait while we fetch your data...</p>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none">
          <div class="empty-icon">
            <i class="fas fa-money-bill-wave"></i>
          </div>
          <h4>No Cash Records</h4>
          <p class="text-muted">You haven't collected any cash yet.</p>
        </div>
      </div>

      <!-- Pagination -->
      <div class="pagination-container" id="paginationContainer" style="display: none">
        <button class="pagination-btn" id="prevBtn">
          <i class="fas fa-chevron-left me-1"></i>Prev
        </button>
        <span class="page-info" id="pageInfo">Page 1 of 1</span>
        <button class="pagination-btn" id="nextBtn">
          Next<i class="fas fa-chevron-right ms-1"></i>
        </button>
      </div>
    </div>

    <script>
      // Configuration
      const RECORDS_PER_PAGE = 10;
      let currentPage = 1;
      let totalPages = 0;
      let allCashRecords = [];
      let totalCashAmount = 0;

      // Get APP_ID from localStorage
      function getAppId() {
          const appId = localStorage.getItem('app_id');
          if (!appId) {
              // Redirect to login if app_id is not found
              window.location.href = 'login.html';
              return null;
          }
          return appId;
      }

      // Initialize the page
      document.addEventListener('DOMContentLoaded', function() {
          // Check authentication first
          const appId = getAppId();
          if (!appId) return;

          // Back button
          document.getElementById('backbtn').addEventListener('click', function() {
            window.history.back();
          });

          // Load cash records
          loadCashRecords();
      });

      // Load cash records from API
      async function loadCashRecords() {
        try {
          const appId = getAppId();
          if (!appId) return;

          showLoadingState();
          
          const response = await fetch('https://www.loginlogistics.in/main/driverapp/cash-in-hand.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              app_id: appId
            })
          });

          const data = await response.json();
          console.log('API Response:', data);

          if (data && data.result === "1") {
            processCashData(data);
          } else {
            throw new Error(data?.message || 'Failed to load cash records');
          }
        } catch (error) {
          console.error('Error:', error);
          showErrorState(error.message);
        }
      }

      // Process cash data based on your API response format
      function processCashData(data) {
        // Extract receipts from the API response
        allCashRecords = data.allReceipts || [];
        
        // Update total receipts count
        document.getElementById('totalReceipts').textContent = data.ttlreceipts || allCashRecords.length;
        document.getElementById('receiptsCount').textContent = `${allCashRecords.length} receipts`;

        // Calculate total amount and format records
        totalCashAmount = 0;
        allCashRecords = allCashRecords.map(record => {
          // Convert amount from "5,300.00" to 5300.00
          const amount = parseFloat(record.amount.replace(/,/g, ''));
          totalCashAmount += amount;
          
          return {
            receiptNo: record.receipt_no,
            customerName: record.customer || 'Customer',
            date: record.add_date,
            amount: amount,
            id: record.id
          };
        });

        // Update total amount display
        document.getElementById('totalCash').textContent = totalCashAmount.toLocaleString('en-IN', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });

        if (allCashRecords.length === 0) {
          showEmptyState();
        } else {
          showCashRecords();
        }
      }

      // Show loading state
      function showLoadingState() {
        document.getElementById('loadingState').style.display = 'block';
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('errorState').style.display = 'none';
        document.getElementById('cashList').style.display = 'none';
        document.getElementById('paginationContainer').style.display = 'none';
      }

      // Show error state
      function showErrorState(message) {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('errorState').style.display = 'block';
        document.getElementById('cashList').style.display = 'none';
        document.getElementById('paginationContainer').style.display = 'none';
        document.getElementById('errorText').textContent = message;
      }

      // Show empty state
      function showEmptyState() {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('emptyState').style.display = 'block';
        document.getElementById('errorState').style.display = 'none';
        document.getElementById('cashList').style.display = 'none';
        document.getElementById('paginationContainer').style.display = 'none';
      }

      // Show cash records
      function showCashRecords() {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('errorState').style.display = 'none';
        document.getElementById('cashList').style.display = 'block';

        renderCashRecords();
        setupPagination();
      }

      // Render cash records
      function renderCashRecords() {
        const startIndex = (currentPage - 1) * RECORDS_PER_PAGE;
        const endIndex = startIndex + RECORDS_PER_PAGE;
        const currentRecords = allCashRecords.slice(startIndex, endIndex);

        const cashList = document.getElementById('cashList');
        cashList.innerHTML = '';

        currentRecords.forEach((record, index) => {
          const recordElement = document.createElement('div');
          recordElement.className = 'receipt-card';
          recordElement.innerHTML = `
            <div class="receipt-header">
              <span class="receipt-number">Receipt #${record.receiptNo}</span>
              <div class="receipt-amount">₹${record.amount.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
            </div>
            <div class="customer-info">
              ${record.customerName ? 
                `<div class="customer-name">${record.customerName}</div>` : 
                `<div class="customer-empty">No customer name</div>`
              }
            </div>
            <div class="date-info">
              <i class="fas fa-calendar"></i>
              ${formatDate(record.date)}
            </div>
          `;
          cashList.appendChild(recordElement);
        });
      }

      // Setup pagination
      function setupPagination() {
        totalPages = Math.ceil(allCashRecords.length / RECORDS_PER_PAGE);
        
        if (totalPages > 1) {
          document.getElementById('paginationContainer').style.display = 'flex';
          updatePaginationInfo();

          document.getElementById('prevBtn').onclick = () => {
            if (currentPage > 1) {
              currentPage--;
              renderCashRecords();
              updatePaginationInfo();
            }
          };

          document.getElementById('nextBtn').onclick = () => {
            if (currentPage < totalPages) {
              currentPage++;
              renderCashRecords();
              updatePaginationInfo();
            }
          };
        } else {
          document.getElementById('paginationContainer').style.display = 'none';
        }
      }

      // Update pagination info
      function updatePaginationInfo() {
        document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === totalPages;
      }

      // Format date from "28/11/2025" to "28 Nov 2025"
      function formatDate(dateString) {
        if (!dateString) return 'Date not available';
        
        try {
          // Handle "28/11/2025" format
          if (dateString.includes('/')) {
            const parts = dateString.split('/');
            if (parts.length === 3) {
              const day = parts[0];
              const month = parts[1];
              const year = parts[2];
              
              const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
              const monthName = monthNames[parseInt(month) - 1];
              
              return `${day} ${monthName} ${year}`;
            }
          }
          
          return dateString;
        } catch (error) {
          return dateString;
        }
      }

      // Auto-refresh every 2 minutes
      setInterval(loadCashRecords, 120000);
    </script>
  </body>
</html>
