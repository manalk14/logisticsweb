<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../fontawesome-free-7.1.0-web/fontawesome-free-7.1.0-web/css/all.min.css" />
    <link href="css/index.css" rel="stylesheet"/>

</head>
<body>

<div class="container mt-4 ">

    <h3 class="fw-bold mb-3">Dashboard</h3>

    <!-- Welcome Card -->
    <div class="welcome-card mb-4">
        Welcome 
    </div>

    <!-- Today's Overview -->
    <h5 class="fw-bold mb-3">Today's Overview</h5>

    <div class="row g-3 mb-4">
        <div class="col-4">
            <div class="overview-card">
            <i class="fa-solid fa-indian-rupee-sign"></i>
             <h4 class="fw-bold">24</h4>
                <p class="text-muted small m-0">Cash</p>
            </div>
        </div>

        <div class="col-4">
            <div class="overview-card">
               <i class="fa-solid fa-boxes-stacked"></i>
                <h4 class="fw-bold">8</h4>
                <p class="text-muted small m-0">Pick Up</p>
            </div>
        </div>

        <div class="col-4">
            <div class="overview-card">
               <i class="fa-solid fa-truck-fast"></i>
                <h4 class="fw-bold">16</h4>
                <p class="text-muted small m-0">Delivery</p>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <h5 class="fw-bold mb-3">Quick Actions</h5>

    <div class="row g-3">
        <div class="col-6">
            <div class="action-card" onclick="goToNewOrder()" style="cursor:pointer;">
                <i class="fa-solid fa-cart-plus"></i>
                <p class="fw-semibold mt-2">New Order</p>
            </div>
        </div>

        <div class="col-6">
            <div class="action-card" onclick="goToViewOrder()" style="cursor:pointer;">
                <i class="fa-solid fa-list"></i>
                <p class="fw-semibold mt-2">View Orders</p>
            </div>
        </div>

        <div class="col-6">
            <div class="action-card" onclick="goToPickup()" style="cursor:pointer;">
                <i class="fa-brands fa-cash-app"></i>
                <p class="fw-semibold mt-2">Cash</p>
            </div>
        </div>

        <div class="col-6">
            <div class="action-card" onclick="goToDeliveryStatus()" style="cursor:pointer;">
              <i class="fa-solid fa-truck-ramp-box"></i>
                <p class="fw-semibold mt-2">Delivery Status</p>
            </div>
        </div>
    </div>

</div>

<script src="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>

<script>
    // Authentication check
    document.addEventListener('DOMContentLoaded', function() {
        checkAuthentication();
    });

    function checkAuthentication() {
        const appId = localStorage.getItem('app_id');
        
        // If app_id is not present, redirect to login page
        if (!appId) {
            window.location.href = 'login.html'; // Change this to your actual login page
            return;
        }
        
        // Optional: You can also validate the app_id format if needed
        // For example, check if it starts with "Mzk-"
        if (!appId.startsWith('Mzk-')) {
            localStorage.removeItem('app_id'); // Clear invalid app_id
            window.location.href = 'login.html';
            return;
        }
        
        // If authenticated, you can optionally display the app_id or user info
        console.log('User authenticated with app_id:', appId);
    }
    
    function goToNewOrder() {
        if (!localStorage.getItem('app_id')) {
            window.location.href = 'login.html';
            return;
        }
        window.location.href = "new_order.html";
    }
    
    function goToViewOrder() {
        if (!localStorage.getItem('app_id')) {
            window.location.href = 'login.html';
            return;
        }
        window.location.href = "view_order.html";
    }
    
    function goToDeliveryStatus() {
        if (!localStorage.getItem('app_id')) {
            window.location.href = 'login.html';
            return;
        }
        window.location.href = "delivery_status.html";
    }
    
    function goToPickup() {
        if (!localStorage.getItem('app_id')) {
            window.location.href = 'login.html';
            return;
        }
        window.location.href = "cash_in_hand.html";
    }
</script>
